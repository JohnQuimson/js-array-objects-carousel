<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carosello Array di Oggetti</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- /Font Awesome -->
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- /Bootstrap CSS -->
    <!-- Collegamento CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Collegamento CSS -->
  </head>
  <body>
    <!-- Boostrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- /Boostrap JS -->
    <h1>Carosello Array di Oggetti</h1>

    <div class="container">
      <div class="items">
        <!-- Bottoni -->

        <div class="prev">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="next">
          <i class="fa-solid fa-chevron-right"></i>
        </div>

        <!-- DIV con le img -->
      </div>
      <div class="items-thumbnails"></div>
    </div>
    <div class="btns-play d-flex justify-content-center gap-5">
      <button class="stop text-uppercase">
        <i class="fa-solid fa-stop"></i>
      </button>
      <button class="play text-uppercase">
        <i class="fa-solid fa-play"></i>
      </button>
      <button class="reverse text-uppercase">
        <i class="fa-solid fa-rotate"></i>
      </button>
    </div>

    <!-- TEMPLATES -->
    <!-- principale -->
    <template id="template-princ">
      <div class="item">
        <img src="" alt="" />
        <div class="info">
          <h3></h3>
          <p></p>
        </div>
      </div>
    </template>
    <!-- thumbnails -->
    <template id="template-thumbnails">
      <div class="elem-raccolta">
        <img src="" alt="" />
      </div>
    </template>
    <!-- /TEMPLATES -->

    <!-- Collegamento JS -->
    <script src="js/main.js"></script>
    <!-- Collegamento JS -->
  </body>
</html>
